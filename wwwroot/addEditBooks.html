<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Books</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <h1>Add/Edit Books</h1>
    <button onclick="location.href='index.html'">Back to Main Page</button>
    <div>
        <label for="edit-book-id">Edit Book: </label>
        <input type="number" id="edit-book-id" placeholder="Enter Book ID">
        <button onclick="editBook()">Edit</button>
    </div>
    <div>
        <button onclick="location.href='addBook.html'">Add Book</button>
    </div>
    <div>
        <label for="remove-book-id">Remove Book: </label>
        <input type="number" id="remove-book-id" placeholder="Enter Book ID">
        <button onclick="removeBook()">Remove</button>
    </div>
    <div>
        <button onclick="getBooks()">Update List</button>
    </div>
    <h3>List of Books:</h3>
    <table>
        <thead>
            <tr>
                <th>BookID</th>
                <th>Description</th>
                <th>Score</th>
                <th>PublishDate</th>
                <th>CreatedAt</th>
                <th>UpdatedAt</th>
            </tr>
        </thead>
        <tbody id="books"></tbody>
    </table>
    <script src="js/books.js"></script>
</body>
</html>
