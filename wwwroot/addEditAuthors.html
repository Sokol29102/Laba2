<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Authors</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Add/Edit Authors</h1>
    <button onclick="location.href='index.html'">Back to Main Page</button>
    <div>
        <label for="edit-author-id">Edit Author: </label>
        <input type="number" id="edit-author-id" placeholder="Enter Author ID">
        <button onclick="editAuthor()">Edit</button>
    </div>
    <div>
        <button onclick="addAuthor()">Add Author</button>
    </div>
    <div>
        <label for="remove-author-id">Remove Author: </label>
        <input type="number" id="remove-author-id" placeholder="Enter Author ID">
        <button onclick="removeAuthor()">Remove</button>
    </div>
    <div>
        <button onclick="getAuthors()">Update List</button>
    </div>
    <h3>List of Authors:</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Born</th>
                <th>Death</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody id="authors"></tbody>
    </table>
    <script src="js/authors.js"></script>
</body>
</html>
