<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Publisher</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <h1>Edit Publisher</h1>
    <button onclick="location.href='addEditPublishers.html'">Back</button>
    <form onsubmit="updatePublisher(); return false;">
        <input type="hidden" id="publisher-id">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name" required>
        </div>
        <div>
            <label for="user">User ID:</label>
            <input type="number" id="user" placeholder="User ID" required>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
    <script src="js/editPublisher.js"></script>
</body>
</html>
