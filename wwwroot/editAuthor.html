<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Author</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Edit Author</h1>
    <button onclick="location.href='index.html'">Back to Main Page</button>
    <button onclick="goBack()">Back</button>
    <form id="edit-author-form">
        <div>
            <label for="born">Born: </label>
            <input type="number" id="born" name="born" required>
        </div>
        <div>
            <label for="death">Death: </label>
            <input type="number" id="death" name="death">
        </div>
        <div>
            <label for="publisherID">Publisher ID: </label>
            <input type="number" id="publisherID" name="publisherID">
        </div>
        <div>
            <button type="button" onclick="updateAuthor()">Save</button>
        </div>
    </form>
    <script>
        function goBack() {
            window.location.href = 'addEditAuthors.html';
        }
    </script>
    <script src="js/editAuthor.js"></script>
</body>
</html>
